<div class="register-container">

  <mat-card class="register-card">
    <h2 class="title">Registro</h2>
    <mat-card-content>
      <form>
        <!-- Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" [(ngModel)]="username" name="username">
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" type="password">
        </mat-form-field>

        <!-- Botón -->
        <button mat-raised-button color="accent" class="full-width" (click)="submit()">
          Registrar
        </button>

        <!-- Error (❌ inseguro, posible XSS) -->
        <div class="error" [innerHTML]="error"></div>

        <!-- Volver -->
        <div class="back-link">
          <a routerLink="/">Volver a Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
