<div class="guests-container">

  <!-- Formulario de invitados -->
  <mat-card class="guest-form-card">
    <h2 class="title">Invitados</h2>
    <mat-card-content>
      <form>
        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre del invitado" [(ngModel)]="form.name" name="name">
        </mat-form-field>

        <!-- N√∫mero de mesa -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label># Mesa</mat-label>
          <input matInput type="number" placeholder="N√∫mero de mesa" [(ngModel)]="form.table_number" name="table_number">
        </mat-form-field>

        <!-- Lado -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Lado</mat-label>
          <input matInput placeholder="novia/novio" [(ngModel)]="form.side" name="side">
        </mat-form-field>

        <!-- obequio -->
        <div class="panel">
              <h2>üéÅ Panel de Regalos</h2>

                <label>Cerveza:</label>
                <select [(ngModel)]="form.cerveza" (change)="selecionarCerveza($event)">
                  <option *ngFor="let cerveza of cervezaOptions" [value]="cerveza">{{ cerveza }}</option>
                </select>

                <label>Dinero:</label>
                <select [(ngModel)]="form.dinero"  (change)="selecionarDinero($event)">
                  <option *ngFor="let dinero of dineroOptions" [value]="dinero">{{ dinero }}</option>
                </select>

                <label>Presente:</label>
                <select [(ngModel)]="form.presente" (change)="selecionarPresente($event)">
                  <option *ngFor="let presente of presenteOptions" [value]="presente">{{ presente }}</option>
                </select>
          </div>

        <!-- Bot√≥n -->
        <button mat-raised-button color="primary" class="full-width" (click)="form.id ? save() : add()">
          {{ form.id ? 'Guardar' : 'Agregar' }}
        </button>

      </form>
    </mat-card-content>
  </mat-card>

  <!-- Tabla de invitados -->
  <mat-card class="guest-table-card">
    <mat-card-content>
      <table mat-table [dataSource]="guests" class="mat-elevation-z8 full-width">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let g">{{ g.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let g">{{ g.name }}</td>
        </ng-container>

        <!-- Mesa -->
        <ng-container matColumnDef="table_number">
          <th mat-header-cell *matHeaderCellDef>Mesa</th>
          <td mat-cell *matCellDef="let g">{{ g.table_number }}</td>
        </ng-container>

        <!-- Lado -->
        <ng-container matColumnDef="side">
          <th mat-header-cell *matHeaderCellDef>Lado</th>
          <td mat-cell *matCellDef="let g">{{ g.side }}</td>
        </ng-container>

        <!-- cerveza -->
        <ng-container matColumnDef="cerveza">
          <th mat-header-cell *matHeaderCellDef>Cerveza</th>
          <td mat-cell *matCellDef="let g">{{ g.cerveza }}</td>
        </ng-container>

        <!-- dinero -->
        <ng-container matColumnDef="dinero">
          <th mat-header-cell *matHeaderCellDef>Dinero</th>
          <td mat-cell *matCellDef="let g">{{ g.dinero }}</td>
        </ng-container>

        <!-- presente -->
        <ng-container matColumnDef="presente">
          <th mat-header-cell *matHeaderCellDef>presente</th>
          <td mat-cell *matCellDef="let g">{{ g.presente }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let g">
            <button mat-stroked-button color="accent" (click)="edit(g)">Editar</button>
            <button mat-stroked-button color="warn" (click)="del(g.id)">Eliminar</button>
          </td>
        </ng-container>

        <!-- Header & Rows -->
        <tr mat-header-row *matHeaderRowDef="['id','name','table_number','side','cerveza','dinero','presente','acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id','name','table_number','side', 'cerveza','dinero','presente','acciones'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
